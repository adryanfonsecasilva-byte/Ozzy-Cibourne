<!DOCTYPE html>
<html>
<head>
  <title>CSS interno no HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #25df00;
      color: #ee0000;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    p {
      line-height: 1.6;
      text-align: justify;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>hi, hello everyone!</h1>
  <p>Este é um parágrafo de exemplo para demonstrar como o CSS interno funciona. Ele será estilizado de acordo com as regras definidas na seção 'head' do documento.</p>

</body>
</html>
